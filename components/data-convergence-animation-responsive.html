<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Signal Data Convergence Animation - Responsive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0F172A;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: visible;
            box-sizing: border-box;
        }

        .animation-container {
            position: relative;
            width: calc(100% - 48px);
            height: calc(100% - 48px);
            max-width: 600px;
            max-height: min(90vh, 800px);
            min-height: 700px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 24px;
            background: #0F172A;
            border-radius: 16px;
            box-sizing: border-box;
            /* 3D transform for consistent corner rendering */
            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            overflow: visible;
        }

        .ghost-signal {
            position: absolute;
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 50%;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: 
                bigPop 0.6s ease-out 7s forwards,
                spinGhost 1.5s ease-in-out 7.6s forwards,
                moveGhostUp 0.8s ease-out 9s forwards;
        }

        .ghost-signal img {
            width: clamp(50px, 10vw, 80px);
            height: clamp(50px, 10vw, 80px);
            border-radius: 50%;
            background: white;
            padding: clamp(6px, 2vw, 10px);
        }

        .data-source {
            position: absolute;
            width: clamp(45px, 8vw, 65px);
            height: clamp(45px, 8vw, 65px);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: popIn 0.8s ease-out forwards;
        }

        .data-source img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Connection lines */
        .connection-line {
            position: absolute;
            height: clamp(1px, 0.5vw, 2px);
            background: linear-gradient(90deg, transparent 0%, rgba(102, 126, 234, 0.3) 50%, transparent 100%);
            transform-origin: center center;
            opacity: 0;
            left: 50%;
            top: 50%;
        }

        .line-1 { 
            --rotation: -90deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 1s forwards,
                      lineFade 1s ease-out 4s forwards;
        }
        .line-2 { 
            --rotation: -45deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 1.2s forwards,
                      lineFade 1s ease-out 4.2s forwards;
        }
        .line-3 { 
            --rotation: 0deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 1.4s forwards,
                      lineFade 1s ease-out 4.4s forwards;
        }
        .line-4 { 
            --rotation: 45deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 1.6s forwards,
                      lineFade 1s ease-out 4.6s forwards;
        }
        .line-5 { 
            --rotation: 90deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 1.8s forwards,
                      lineFade 1s ease-out 4.8s forwards;
        }
        .line-6 { 
            --rotation: 135deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 2s forwards,
                      lineFade 1s ease-out 5s forwards;
        }
        .line-7 { 
            --rotation: 180deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 2.2s forwards,
                      lineFade 1s ease-out 5.2s forwards;
        }
        .line-8 { 
            --rotation: -135deg; 
            width: clamp(120px, 25vw, 180px); 
            animation: lineAppear 0.5s ease-out 2.4s forwards,
                      lineFade 1s ease-out 5.4s forwards;
        }

        /* Position data sources in circle around ghost signal - closer positioning */
        .source-1 { 
            top: clamp(30px, 12vw, 70px); 
            left: 50%; 
            transform: translateX(-50%) scale(0); 
            animation: popIn 0.8s ease-out 0.2s forwards,
                      moveToCenter 1.5s ease-in-out 4s forwards,
                      fadeOut 0.3s ease-out 5.5s forwards;
        }
        .source-2 { 
            top: clamp(80px, 18vw, 140px); 
            right: clamp(50px, 15vw, 100px); 
            animation: popIn 0.8s ease-out 0.4s forwards,
                      moveToCenter 1.5s ease-in-out 4.2s forwards,
                      fadeOut 0.3s ease-out 5.7s forwards;
        }
        .source-3 { 
            top: 50%; 
            right: clamp(30px, 12vw, 70px); 
            transform: translateY(-50%) scale(0); 
            animation: popIn 0.8s ease-out 0.6s forwards,
                      moveToCenter 1.5s ease-in-out 4.4s forwards,
                      fadeOut 0.3s ease-out 5.9s forwards;
        }
        .source-4 { 
            bottom: clamp(80px, 18vw, 140px); 
            right: clamp(50px, 15vw, 100px); 
            animation: popIn 0.8s ease-out 0.8s forwards,
                      moveToCenter 1.5s ease-in-out 4.6s forwards,
                      fadeOut 0.3s ease-out 6.1s forwards;
        }
        .source-5 { 
            bottom: clamp(30px, 12vw, 70px); 
            left: 50%; 
            transform: translateX(-50%) scale(0); 
            animation: popIn 0.8s ease-out 1.0s forwards,
                      moveToCenter 1.5s ease-in-out 4.8s forwards,
                      fadeOut 0.3s ease-out 6.3s forwards;
        }
        .source-6 { 
            bottom: clamp(80px, 18vw, 140px); 
            left: clamp(50px, 15vw, 100px); 
            animation: popIn 0.8s ease-out 1.2s forwards,
                      moveToCenter 1.5s ease-in-out 5.0s forwards,
                      fadeOut 0.3s ease-out 6.5s forwards;
        }
        .source-7 { 
            top: 50%; 
            left: clamp(30px, 12vw, 70px); 
            transform: translateY(-50%) scale(0); 
            animation: popIn 0.8s ease-out 1.4s forwards,
                      moveToCenter 1.5s ease-in-out 5.2s forwards,
                      fadeOut 0.3s ease-out 6.7s forwards;
        }
        .source-8 { 
            top: clamp(80px, 18vw, 140px); 
            left: clamp(50px, 15vw, 100px); 
            animation: popIn 0.8s ease-out 1.6s forwards,
                      moveToCenter 1.5s ease-in-out 5.4s forwards,
                      fadeOut 0.3s ease-out 6.9s forwards;
        }

        .chat-bubble {
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: clamp(16px, 4vw, 24px);
            padding: 24px 32px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            border: 1px solid rgba(102, 126, 234, 0.1);
            max-width: clamp(250px, 50vw, 340px);
            width: clamp(250px, 50vw, 340px);
            opacity: 0;
            animation: bubbleAppear 1s ease-out 9.8s forwards;
            z-index: 5;
        }

        .chat-bubble::before {
            content: '';
            position: absolute;
            left: 50%;
            top: clamp(-6px, -2vw, -10px);
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: clamp(6px, 2vw, 10px) solid transparent;
            border-right: clamp(6px, 2vw, 10px) solid transparent;
            border-bottom: clamp(6px, 2vw, 10px) solid #f8f9fa;
        }

        .chat-bubble h4 {
            margin: 0 0 16px 0;
            color: #1a1a1a;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .insight {
            margin: 16px 0;
            padding: 16px 24px;
            font-size: 16px;
            color: #4a5568;
            background: rgba(102, 126, 234, 0.08);
            border-radius: clamp(8px, 2vw, 12px);
            border-left: 3px solid #667eea;
            opacity: 0;
            position: relative;
            font-weight: 500;
            line-height: 1.4;
        }

        .insight-text {
            margin-left: 0;
        }

        .insight-1 { animation: typeIn 0.8s ease-out 10.5s forwards; }
        .insight-2 { animation: typeIn 0.8s ease-out 11.5s forwards; }
        .insight-3 { animation: typeIn 0.8s ease-out 12.5s forwards; }

        .thinking-dots {
            display: inline-block;
            margin-left: 8px;
            opacity: 0;
            animation: dotsThinking 1.5s ease-in-out 10s infinite;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .animation-container {
                max-width: 100%;
                max-height: 100vh;
            }
            
            .chat-bubble {
                position: fixed;
                bottom: 24px;
                right: 24px;
                left: 24px;
                top: auto;
                transform: translateX(0);
                max-width: none;
                width: auto;
                z-index: 20;
            }
            
            .chat-bubble::before {
                display: none;
            }
            
            .insight {
                padding: 16px;
                margin: 8px 0;
            }
            
            .insight-text {
                margin-left: 0;
            }
            
            /* Adjust source positions for mobile */
            .source-1 { top: 5%; }
            .source-2 { top: 25%; right: 5%; }
            .source-3 { top: 50%; right: 5%; transform: translateY(-50%) scale(0); }
            .source-4 { bottom: 25%; right: 5%; }
            .source-5 { bottom: 5%; }
            .source-6 { bottom: 25%; left: 5%; }
            .source-7 { top: 50%; left: 5%; transform: translateY(-50%) scale(0); }
            .source-8 { top: 25%; left: 5%; }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 768px) {
            .chat-bubble {
                max-width: clamp(280px, 45vw, 320px);
                width: clamp(280px, 45vw, 320px);
            }
        }

        /* Large screen adjustments */
        @media (min-width: 1024px) {
            .animation-container {
                max-width: 700px;
                max-height: 700px;
            }
            
            .chat-bubble {
                max-width: 380px;
                width: 380px;
            }
        }

        /* Animations - kept the same but made responsive where needed */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes moveToCenter {
            0% {
                transform: scale(1);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0.7;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        @keyframes lineAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) rotate(var(--rotation)) scaleX(0);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) rotate(var(--rotation)) scaleX(1);
            }
        }

        @keyframes lineFade {
            0% {
                opacity: 1;
                transform: translateX(-50%) rotate(var(--rotation)) scaleX(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) rotate(var(--rotation)) scaleX(0.5);
            }
        }

        @keyframes bigPop {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.4);
                box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            }
        }

        @keyframes spinGhost {
            0% {
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(720deg);
            }
        }

        @keyframes ghostPulse {
            0%, 100% {
                transform: scale(1) rotate(720deg);
                box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            }
            50% {
                transform: scale(1.15) rotate(720deg);
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            }
        }

        @keyframes bubbleAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes moveGhostUp {
            0% {
                top: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                top: 18%;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Mobile bubble animation */
        @media (max-width: 480px) {
            @keyframes bubbleAppear {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        @keyframes typeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dotsThinking {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Ensure proper stacking and overflow handling */
        /* Already set overflow: visible in main container */

        /* Safe area handling for mobile devices */
        @supports (padding: max(0px)) {
            @media (max-width: 480px) {
                .chat-bubble {
                    bottom: max(24px, env(safe-area-inset-bottom));
                    right: max(24px, env(safe-area-inset-right));
                    left: max(24px, env(safe-area-inset-left));
                }
            }
        }
    </style>
</head>
